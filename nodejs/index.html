<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/flexbox.css">
    <link rel="stylesheet" href="static/button.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/graph.css">
    <link rel="stylesheet" href="static/topbar.css">
    <title>Document</title>
</head>
<body>
    <header role="banner" class="topbar l-main">

        <div class="l-container topbar-container flex items-center">
            <button class="topbar__icon" id="topbar__icon"></button>
    
            <nav class="topbar__navigation"
                role="navigation"
                aria-label="Menu principal">
    
                <ul class="topbar__navigation__menu">
                    <a href="" class="topbar__navigation__menu__link">Hello</a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="l-main" style="min-height: 1000px;">
        <section class="l-section l-container">
           
            <div class="l-box l-section l-content l-overflow-hidden">
                <h1>Fermeture transitive</h1>

                <form class="flex flex-col" action="#" id="matrix-form">
                    <textarea style="height: 100px; width: 300px" name="matrix" id="matrix"></textarea>
                    <div class="flex">
                        <button type="button" onclick="submitMatrixForm(0)" class="button animated">Fermeture Transitive</button>
                        <button type="button" onclick="submitMatrixForm(1)" class="button animated" style="margin-left: 20px">Predecesseurs</button>
                    </div>
                </form>
            </div>
            <div class="l-box l-section l-content l-overflow-hidden">
                <div style="height: 500px">
                    <div id="container-graph" class="container-graph"></div>
                </div>
                <div class="caption flex justify-center">
                    <div class="already-transitive">
                        Transitivité présente
                    </div>
                    <div class="found-transitive">
                        Transitivité ajoutée
                    </div>
                    <div class="transitive">
                        Toutes les transitivités
                    </div>
                </div>
                <div class="flex justify-center" style="margin-top: 70px">
                    <div id="pagination"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="static/cytoscape.js"></script>
    <script src="https://unpkg.com/mathjs@6.6.0/dist/math.js"></script>

    <script src="static/transitive_closure.js"></script>
    <script src="static/transitive_predecesors.js"></script>

    <script src="static/steps.js"></script>
    <script src="static/graph.js"></script>
    <script src="static/graph-manager.js"></script>
    <script src="static/form-matrix.js"></script>
</body>
</html>
